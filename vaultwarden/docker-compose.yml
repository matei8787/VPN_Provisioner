version: '3.8'

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./data:/data
    networks:
      - homelab_test
    expose:
      - "80"

networks:
  homelab_test:
    external: true